<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="imagesection">
            <div class="banner">
                <img src="odin-lined.png" alt="Odin Icon">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="formsection">
            <div class="formdescription">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="signup-form">
                <p>Let's do this!</p>
                <form method="post">
                    <div class="form-fields">
                        <div class="form-row"></div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text">
                        </div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="text">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="text">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
